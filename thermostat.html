<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel= 'stylesheet' type='text/css' href="style.css">
</head>
<body>
  <script src="src/thermostat.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/interface.js"></script>
  <h3 class='powerSavingDisplay'id='powerSavingDisplay'>Power Saving Mode: <span id="power-saving-status"></span>
  <br>
  <button class='powersaving-on' id="powersaving-on">PSM on</button>
  <button class='powersaving-off'id="powersaving-off">PSM off</button>
  <div>
    <h1 class='tempdisplay'><span id='tempdisplay'></span></h1>
  </div>
  <button class='up' id='up' type="button"></button>
  <button class='down' id='down' type="button"></button>
  <button class='re-set' id='re-set' type="button">RESET</button>
</body>
</html>
