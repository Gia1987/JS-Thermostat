<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel= 'stylesheet' type='text/css' href="style.css">
</head>
<body>
  <script src="src/thermostat.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/interface.js"></script>
  <h3 class='powerSavingDisplay'id='powerSavingDisplay'>Power Saving Mode: <span id="power-saving-status"></span>
  <br>
  <button class='powersaving-on' id="powersaving-on">PSM on</button>
  <button class='powersaving-off'id="powersaving-off">PSM off</button>
    <div>
      <h1 class='tempdisplay'><span id='tempdisplay'></span></h1>
    </div>
 <section class='outsidetemperature'>
    <div>
      <h1><span id='cityname'></span><span id='outsidetemperature'></span><span id='tempdisplay'></span> </h1>
    </div>
  <form id='select-city'>
    <input id='city' type="text" placeholder="enter city"></input>
    <input class='submit' type="submit"></input>
  </form>
</section>
<div>
  <button class='up' id='up' type="button">UP</button>
  <button class='down' id='down' type="button">DOWN</button>
</div>
  <button class='re-set' id='re-set' type="button">RESET</button>
</body>
</html>
