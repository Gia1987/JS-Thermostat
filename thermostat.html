<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<style>
 * {
   background-color: orange;
 }
 #tempdisplay {
   font-family: 'Orbitron', sans-serif;
   text-align:center;
   font-size:100pt;
 }
 #up {
   background-repeat:no-repeat;
   border: none;
   position: absolute;
   top: 20%;
   left:22%;
   background-size: 260px 260px;
   height: 300px;
   width: 300px;
   background-image: url('http://clipart-library.com/data_images/509431.png');
 }
 #down {
   background-repeat:no-repeat;
   border: none;
   position: absolute;
   top: 20%;
   left:52%;
   background-size: 300px 300px;
   height: 300px;
   width: 300px;
   background-image: url('http://clipart-library.com/images/pc58xXqRi.png');
 }

</style>
<body>
  <h1 id='tempdisplay'>20 &deg;C</h1>
  <button id='up' type="button"></button>
  <button id='down' type="button"></button>

</body>
</html>
